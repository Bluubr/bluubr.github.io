name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üèéÔ∏è
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Inject Secrets into Source üíâ
        shell: bash
        env:
          IMGBB_KEY: ${{ secrets.IMGBB_API_KEY }}
          FB_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FB_AUTH: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FB_PROJECT: ${{ secrets.FIREBASE_PROJECT_ID }}
          FB_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FB_SENDER: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FB_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          sudo chown -R $USER:$USER _site
          
          ESCAPED_KEY=$(echo "$IMGBB_KEY" | sed 's/[&/|]/\\&/g')

          sed -i "s|__IMGBB_API_KEY__|$ESCAPED_KEY|g" _site/index.html
          sed -i "s|__IMGBB_API_KEY__|$ESCAPED_KEY|g" _site/pezutifier/index.html

          for cfg in _site/gallery-config.js _site/pezutifier/gallery-config.js; do
            sed -i "s|__FIREBASE_API_KEY__|${FB_API_KEY}|g" "$cfg"
            sed -i "s|__FIREBASE_AUTH_DOMAIN__|${FB_AUTH}|g" "$cfg"
            sed -i "s|__FIREBASE_PROJECT_ID__|${FB_PROJECT}|g" "$cfg"
            sed -i "s|__FIREBASE_STORAGE_BUCKET__|${FB_BUCKET}|g" "$cfg"
            sed -i "s|__FIREBASE_MESSAGING_SENDER_ID__|${FB_SENDER}|g" "$cfg"
            sed -i "s|__FIREBASE_APP_ID__|${FB_APP_ID}|g" "$cfg"
          done
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
