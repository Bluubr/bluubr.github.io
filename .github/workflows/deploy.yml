name: Deploy Plain HTML to GH Pages
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üèéÔ∏è
        uses: actions/checkout@v4

      - name: Inject Secrets into HTML/JS üíâ
        uses: xom9ikk/dotenv@v2
        with:
          path: ./ # Where your index.html is
        env:
          __FIREBASE_API_KEY__: ${{ secrets.FIREBASE_API_KEY }}
          __FIREBASE_AUTH_DOMAIN__: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          __FIREBASE_PROJECT_ID__: ${{ secrets.FIREBASE_PROJECT_ID }}
          __FIREBASE_STORAGE_BUCKET__: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          __FIREBASE_MESSAGING_SENDER_ID__: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          __FIREBASE_APP_ID__: ${{ secrets.FIREBASE_APP_ID }}

      # This simple command replaces the text in your files
      - name: Replace Placeholders
        run: |
          sed -i "s/__FIREBASE_API_KEY__/${{ secrets.FIREBASE_API_KEY }}/g" index.html
          sed -i "s/__FIREBASE_AUTH_DOMAIN__/${{ secrets.FIREBASE_AUTH_DOMAIN }}/g" index.html
          # Repeat for other variables if they are in index.html

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # Deploy the root folder
          branch: gh-pages
